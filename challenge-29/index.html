<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge 29</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <h1>
      <span data-js="name-company"></span> -
      <span data-js="phone-company"></span>
    </h1>
    <form data-js="form" action="/">
      <div>
        <label for="image-car">Imagem do carro:</label>
        <input data-js="image-car" type="url" />
      </div>
      <div>
        <label for="model">Marca/Modelo:</label>
        <input data-js="model-car" type="text" id="model" />
      </div>
      <div>
        <label for="year">Ano:</label>
        <input data-js="year-car" type="text" id="year" />
      </div>
      <div>
        <label for="board">Placa:</label>
        <input data-js="board-car" type="text" id="board" />
      </div>
      <div>
        <label for="color">Cor:</label>
        <input data-js="car-color" type="text" id="color" />
      </div>
      <div>
        <button data-js="button" type="submit">Cadastrar</button>
      </div>
    </form>

      <br/><br/>

    <table>
      <thead>

        <tr data-js="trhead">
          <th>Imagem do Carro</th>
          <th>Marca/Modelo</th>
          <th>Ano</th>
          <th>Placa</th>
          <th>Cor</th>
        </tr>
      </thead>
      <tbody data-js="tbody">

      </tbody>
    </table>

    <script src="dom.js"></script>
    <script src="challenge-29.js"></script>
  </body>
</html>
